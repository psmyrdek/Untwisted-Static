<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Untwisted to aplikacja ulatwiająca wypady na miasto. Nie ważne czy wychodzisz samemu czy ze znajomymi, w miejsca znane lub nieznane - untwisted pomoże ci znaleźć najlepsze miejsce." />
	<title>Untwisted - wypady na miasto. Tak jak lubisz.</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500&subset=latin-ext' rel='stylesheet' type='text/css'>
	
</head>
<body>
	<header class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <a href="#"><img src="images/navbar-logo.png" alt="Untwisted Logo" /></a>
                </div>
                <div class="col-xs-6">
                    <nav class="header-nav pull-right">
                        <button class="nav-btn"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                        <ul class="nav-content">
                            <li><a href="#">Strona główna</a></li>
                            <li><a href="#">Untwisted Apps</a></li>
                            <li><a href="#">Untwisted Team</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
	<div id="wrapper">
		<div id="content">
			@RenderBody()
		</div>
		<div id="footer">
			<h3>untwisted. | 2015</h3>
		</div>
	</div>
    
    <script src="scripts/libs/jquery-2.1.1.js"></script>
    <script src="scripts/libs/jquery.validate.js"></script>
    <script src="scripts/libs/jquery.validate.unobtrusive.js"></script>
    <script src="scripts/libs/bootstrap.js"></script>
    <script src="scripts/app/landing.min.js"></script>
	
	<script type="text/javascript">
		$(function () {
			$('.partner-text').mouseenter(function () {
				$(this).siblings('.partner-logo').fadeIn(200);
			});

			$('.partner-text').mouseleave(function () {
				$(this).siblings('.partner-logo').fadeOut(200);
			});
		});
	</script>

</body>
</html>
